<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
    

</head>
<body>
    <span id="dateObject"> </span>
    <div class="container">
        <h1>Task Tracker</h1>
        <div class="jumbotron">
            <h3>Add new Task:</h3><br>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueNameInput">Task Name</label>
                    <input type="text" class="form-control" id="issueNameInput" placeholder="Describe Task Name...">
                </div>
                <div class="form-group">
                    <label for="issueDescriptionInput">Description</label>
                    <input type="text" class="form-control" id="issueDescriptionInput" placeholder="Describe Task...">
                </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned To:</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Responsible is...">
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" class="form-control" id="dueDate"/>
                </div>
                <div class="form-group">
                    <label for="issueStatusInput">Status</label>
                    <select id="issueStatusInput">
                        <option value="ToDo">To do</option>
                        <option value="InProgress">in Progress</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issueList">
                
            </div>
        </div>
    </div>


    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  
<!---display date and time--->
<script>
    function display_c(){
    let refresh=1000; // Refresh rate in milli seconds
    mytime=setTimeout('displayDate()',refresh)
    }


    function displayDate() {
      let currentDate = new Date();
      let todayDate = (`${currentDate.getDate()}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`);
      todayDate = "Date: " + todayDate + " Time: " + currentDate.getHours( )+ ":" +  currentDate.getMinutes() + ":" +  currentDate.getSeconds();
      document.getElementById('dateObject').innerHTML = todayDate;   
      display_c();
      }

      displayDate();
      </script>


</body>
</html>
